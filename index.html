<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <title>PhoneBook</title>
    </head>
    <body>
        <div class="container mt-5 p-5">
            <h1 class="display-4 text-center">
                <i class="fas fa-phone-square text-primary"></i>
                Phone<span class="text-primary">Book</span>
            </h1>
            <div class="alert alert-success w-50 text-center mx-auto" style="display: none">Success</div>
            <form id="form-list" class="mx-auto w-50 "> 
            <div class="mt-3">
                <label for="name">Name</label>
                <input type="text" placeholder="Full Name" id="name" class="form-control">
            </div>
            <div class="mt-3">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(+xxx) xxx xxx xxx" class="form-control">
            </div>
            <input type="submit" value="Add contact" class="btn btn-primary btn-block mt-3"/>
            </form>
            <div class="d-flex mx-auto w-25 mt-5">
                <input type="text" id="search" placeholder="Search..." class="form-control mx-auto"><button id="deletebtn" class="btn btn-info"><i class="fa fa-search"></i></button></input>
            </div>
            <table id="table" class="table table-stripped mt-5">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="phone-book"></tbody>
            </table>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
